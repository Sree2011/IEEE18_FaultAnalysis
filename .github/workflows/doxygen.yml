name: Build and Deploy Octave + Doxygen Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Texinfo
        run: sudo apt-get update && sudo apt-get install -y texinfo

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen graphviz

      - name: Build Texinfo HTML docs
        run: |
          mkdir -p docs/texinfo
          for f in $(find . -name "*.m"); do
            base=$(basename "$f" .m)
            makeinfo "$f" -o "docs/texinfo/${base}.html" || echo "Skipped $f"
          done

      - name: Build Doxygen docs
        run: |
          mkdir -p docs/doxygen
          doxygen Doxyfile

      # Commit docs back to main branch
      - name: Commit generated docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update generated docs [skip ci]" || echo "No changes to commit"
          git push origin main

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs