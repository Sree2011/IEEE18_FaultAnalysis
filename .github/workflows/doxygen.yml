name: Build and Deploy Octave + Doxygen Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Texinfo
        run: sudo apt-get update && sudo apt-get install -y texinfo

      - name: Build Texinfo HTML docs
        run: |
          # Clean and recreate output directory
          rm -rf docs/texinfo
          mkdir -p docs/texinfo
          
          # Build docs from .texinfo files
          for f in $(find texinfo -name "*.texinfo"); do
            base=$(basename "$f" .texinfo)
            echo "Building manual for $f -> docs/texinfo/${base}.html"
            makeinfo --html --css-include=docs/style.css "$f" \
              -o "docs/texinfo/${base}.html" || echo "Skipped $f"
          done
          

      # Commit docs back to main branch
      - name: Commit generated docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update generated docs [skip ci]" || echo "No changes to commit"
          git push

          
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs